<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - GPTXGONGMYUNG.COM</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body { font-family: sans-serif; background: #222; color: #fff; margin: 0; }
    header { background: #1a3a4a; padding: 1.5rem 1rem; text-align: center; }
  nav { background: #18324a; text-align: center; padding: 1rem 0; }
  nav a { color: #fff; text-decoration: none; font-weight: bold; font-size: 1.2rem; display: inline-block; margin: 0 0.8rem; }
    nav a:hover { text-decoration: underline; }
    main { max-width: 500px; margin: 2rem auto; background: #2a4155; border-radius: 1rem; padding: 2rem; box-shadow: 0 2px 8px #0004; }
    h1 { margin-top: 0; }
    form { display: flex; flex-direction: column; gap: 1.2rem; }
    label { font-weight: bold; color: #b5e0ff; }
    input, textarea { border: none; border-radius: 0.5rem; padding: 0.7rem; font-size: 1rem; background: #fff; color: #222; }
    textarea { min-height: 100px; resize: vertical; }
    button { background: #1a3a4a; color: #fff; border: none; border-radius: 0.5rem; padding: 0.8rem 1.5rem; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
    button:hover { background: #18324a; }
    .msg { margin-top: 1rem; color: #b5e0ff; font-weight: bold; }
    footer { text-align: center; color: #aaa; margin: 2rem 0 1rem; font-size: 0.95rem; }
  </style>
</head>
<body>
  <header>
    <h1>CONTACT US</h1>
  </header>
  <nav>
    <a href="/static-fallback/index.html">HOME</a>
    <a href="/static-fallback/gallery.html">EXHIBITION</a>
    <a href="/static-fallback/about.html">ABOUT US</a>
    <a href="/static-fallback/contact.html">CONTACT US</a>
  </nav>
  <main>
    <form id="contactForm" autocomplete="off">
  <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
  <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
  <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
  <button type="submit">Send</button>
      <div class="msg" id="formMsg"></div>
    </form>
  </main>
  <footer>
  &copy; 2025 GPTXGONGMYUNG. All rights reserved.
  </footer>
  <script>
    document.getElementById('contactForm').onsubmit = async function(e) {
      e.preventDefault();
      const msg = document.getElementById('formMsg');
      msg.textContent = '전송 중...';
      try {
        const res = await fetch('/api/send-mail', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: this.name.value,
            email: this.email.value,
            message: this.message.value
          })
        });
        if (res.ok) {
          msg.textContent = '메일이 성공적으로 전송되었습니다!';
          this.reset();
        } else {
          msg.textContent = '전송 실패. 잠시 후 다시 시도해 주세요.';
        }
      } catch {
        msg.textContent = '전송 실패. 네트워크 오류.';
      }
    };
  </script>
</body>
</html>
