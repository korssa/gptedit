<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPTXGONGMYUNG.COM</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body { font-family: sans-serif; background: #222; color: #fff; margin: 0; }
    header { background: #1a3a4a; padding: 1.5rem 1rem; text-align: center; }
    main { max-width: 720px; margin: 1.2rem auto 2rem; background: #2a4155; border-radius: 1rem; padding: 1.2rem; box-shadow: 0 2px 8px #0004; }
    h1 { margin: 0.2rem 0 0.6rem; font-size: 1.6rem; letter-spacing: 1px; }
    .notice { color: #ffd78a; text-align: center; margin: 0.6rem 0 1rem; font-weight: 600; }
    form { display: block; }
    label { display: block; font-weight: bold; color: #b5e0ff; margin: 0.6rem 0 0.3rem; }
    input, textarea { width: 100%; box-sizing: border-box; border: none; border-radius: 0.5rem; padding: 0.7rem; font-size: 1rem; background: #fff; color: #222; }
    textarea { min-height: 120px; resize: vertical; }
    button { margin-top: 0.8rem; background: #84CC9A; color: #0b1b26; border: none; border-radius: 0.5rem; padding: 0.8rem 1.2rem; font-size: 1.05rem; font-weight: bold; cursor: pointer; }
    button:hover { background: #6DBE87; }
    .msg { margin-top: 0.6rem; color: #b5e0ff; font-weight: bold; text-align: center; }
    footer { text-align: center; color: #aaa; margin: 2rem 0 1rem; font-size: 0.95rem; }
  </style>
</head>
<body>
  <header>
    <h1>GPTXGONGMYUNG.COM</h1>
  </header>
  <main>
    <p class="notice">For devices with Android 8.x OR Chrome below version 70, homepage features may not work properly.</p>
    <h2 style="margin:0.2rem 0 0.6rem; text-align:center;">Contact Us</h2>
    <form id="contactForm" autocomplete="off">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
      <div class="msg" id="formMsg"></div>
    </form>
  </main>
  <footer>
    &copy; 2025 GPTXGONGMYUNG. All rights reserved.
  </footer>
  <script>
    (function(){
      var form = document.getElementById('contactForm');
      if (!form) return;
      form.onsubmit = async function(e){
        e.preventDefault();
        var msg = document.getElementById('formMsg');
        msg.textContent = 'Sending...';
        try {
          var res = await fetch('/api/send-mail', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              name: this.name.value,
              email: this.email.value,
              message: this.message.value
            })
          });
          if (res.ok) {
            msg.textContent = 'Your message has been sent successfully!';
            this.reset();
          } else {
            msg.textContent = 'Failed to send. Please try again later.';
          }
        } catch (_) {
          msg.textContent = 'Failed to send. Network error.';
        }
      };
    })();
  </script>
</body>
</html>
